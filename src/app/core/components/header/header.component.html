 <header class="h-[68px] z-10 bg-gray-900 sticky top-0 flex items-center justify-between px-10"> 
    <!-- Logo + Navigation items -->
    <div class="flex gap-5">
        <img width="110" src="/assets/logoNetflix.png" alt="netflix-logo">
        <ul class="flex items-center" *ngFor="let item of navList">
            <li class="text-neutral-200 cursor-pointer text-sm font-extralight hover:text-gray-400 transition-[1s]" >
                {{item}}
            </li>
        </ul>
    </div>
    <!-- Welcome User | Profile Image | signout -->
    <div class="text-white flex items-center gap-4">
       <div class="flex items-center gap-2">
        <a href="/"><span>Welcome <strong>{{userName}}</strong></span></a>
        <img [src]="userImage" width="42" alt="user-img" class="rounded-full">
       </div>
    &nbsp; | &nbsp;
    <a (click)="signOut()" class="cursor-pointer">Sign Out</a>
    </div>
</header>
